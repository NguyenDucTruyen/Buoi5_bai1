<!DOCTYPE html>
<html>
<head>
<style> 

#main{
  position: relative;
  height: 100vh;
}
.box1{
    width: 100px;
    height: 100px;
    display: block;
    border-radius: 50%;
    background-color: orange;
    position: absolute;
    bottom: 10px;
    left: 0;
    transition: linear 0.5s 0s;
    
}
.box1:hover{
    width: 200px;
    height: 200px;
    background-color: #ff4d4d;
}

</style>
</head>
<body>

<div id="main">
  <div class="box1">

  </div>
</div>


</body>
</html>
